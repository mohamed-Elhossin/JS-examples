<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- SET , GET > Content  4 Steps-->

    <!-- Step 1 -->
    <div class="container col-md-6">
        <h4 class="text-center"> Make Your BOX Design </h4>
        <div class="card">
            <div class="card-body">
                <div class="row" id="divInputs">
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="number" placeholder="Width" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="number" placeholder="height" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="color" id="inputColor" placeholder="backgroud">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="number" placeholder="Margin" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="number" placeholder="Border width" class="form-control">
                        </div>
                    </div>
                </div>

                <hr>
                <div class="form-group">
                    <input type="text" id="yourNameInput" placeholder="Enter Your Name" class=" form-control">
                </div>
            </div>
        </div>
    </div>

    <hr>
    <div class="container col-md-6">
        <h4 class="text-center"> Your BOX Design </h4>
        <div class="card myCard">
            <div class="card-body">
                <div id="mydiv"></div>
            </div>
        </div>
    </div>





    <script src="./js/main.js"> </script>
</body>

</html>
