<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <h3 class="my-3 text-center">
      JSON CRUD Product Data <span id="mydate"></span>
    </h3>

    <div class="container col-md-8">
      <div id="displayValidationMessage" class="none alert alert-danger">

      </div>
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-7">
              <div class="form-group">
                <input
                  type="text"
                  id="product_Name"
                  class="form-control"
                  placeholder="Product Name"
                />
                <span class="text-danger none" id="validationMessage"> Add Product Name </span>
              </div>
            </div>
            <div class="col-md-5">
              <div class="form-group">
                <select name="" class="form-select" id="product_category">
                  <option disabled selected>- Select Category -</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Kidds">Kidds</option>
                  <option value="Other">Other</option>
                </select>
              </div>
            </div>
          </div>
          <hr />
          <h6 class="text-center">Product Cost</h6>
          <div id="allCostInputs" class="row">
            <div class="col-md-3">
              <div class="form-group">
                <input type="number" id="cost" class="form-control" placeholder="Cost" />
                <span class="text-danger none" id="validationMessage"> Add Product Cost </span>

              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <input type="number" id="tax" class="form-control" placeholder="TAX %" />
                <span class="text-danger none" id="validationMessage"> Add Product TAX </span>

              </div>
              <span class="text-center" id="taxCost"></span>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <input
                  type="number"
                  class="form-control"
                  placeholder="My Profit"
                  id="myProfit"
                />
                <span class="text-danger none" id="validationMessage"> Add Product My Profit </span>

              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <input
                  type="number"
                  id="discount"
                  class="form-control"
                  placeholder="Discount %"
                />
                <span class="text-danger none" id="validationMessage"> Add Product Discount </span>

              </div>
              <span class="text-center" id="discountCost"></span>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input
                    type="number"
                    id="sale Cost"
                    readonly
                    class="form-control"
                    placeholder="Sale Cost"
                  />
                  <span class="text-danger none" id="validationMessage"> Add Product Sale Cost </span>

                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input
                    type="number"
                    class="form-control"
                    readonly
                    id="netProfit"
                    placeholder="Net Profit"
                  />
                  <span class="text-danger none" id="validationMessage"> Add Product Net Profit</span>

                </div>
              </div>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="url"
                  id="productImg"
                  
                  class="form-control"
                  placeholder="Image Url"
                />
                <span class="text-danger none" id="validationMessage"> Add Product Image </span>

              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="number"
                  id="productCount"
                  class="form-control"
                  placeholder="Count"
                />
                <span class="text-danger none" id="validationMessage"> Add Product Count </span>

              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <div class="d-grid">
                  <button id="addProductBtn" class="btn btn-info">
                    Add Your Task
                  </button>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <div class="d-grid">
                  <button   id="resetBtn" class="btn btn-warning">
                    Reset Input
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container col-md-10 mt-5">
      <h6 class="my-3 text-center">List Your Product</h6>
      <div class="card">
        <div class="d-grid my-3">
          <button id="deleteAllBtn" class="btn btn-danger">
            Delete All <span id="CountAllProduct"></span>
          </button>
        </div>
        <div class="d-grid">
          <button
            id="deleteAllBtn"
            class="btn btn-danger mb-2 w-50 mx-auto none"
          >
            Delete All Products
          </button>
        </div>
        <div class="card-body">
          <div id="empty_task_div">
            <div class="alert alert-danger">Empty Tasks Today</div>
          </div>

          <div id="product_div" class="">
            <table class="table table-dark">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Category</th>
                  <th colspan="3">Action</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div id="layout"></div>

    <!-- Scrollable modal -->

    <script src="./js/main.js"></script>
  </body>
</html>
